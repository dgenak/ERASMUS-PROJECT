spring.application.name=demo
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ενεργοποίηση του H2 Console (για να μπορείς να δεις τα δεδομένα στο browser)
spring.h2.console.enabled=true

# Εμφάνιση των endpoints για health, info, metrics, loggers
management.endpoints.web.exposure.include=health,info,metrics,loggers
logging.level.org.springframework.security=DEBUG

# Χρησιμοποιούμε αποκλειστικά το Thymeleaf για την επίλυση των views:
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.jpa.hibernate.ddl-auto=update

spring.h2.console.path=/h2-console
