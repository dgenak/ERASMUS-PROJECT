<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Εγγραφή - ΟΠΑ ERASMUS</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #003366;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      border-color: #00509e;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #00509e;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background-color: #0073e6;
      transform: scale(1.02);
    }
    .form-footer {
      text-align: center;
      margin-top: 15px;
    }
    .form-footer a {
      color: #00509e;
      text-decoration: none;
      font-weight: 500;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Εγγραφή</h2>
      <form th:action="@{/register}" method="post">
        <div class="form-group">
          <label>Αριθμός Μητρώου:</label>
          <input type="text" name="registrationNumber" required />
        </div>
        <div class="form-group">
          <label>Όνομα Χρήστη:</label>
          <input type="text" name="username" required />
        </div>
        <div class="form-group">
          <label>Κωδικός:</label>
          <input type="password" name="password" required />
        </div>
        <button type="submit" class="btn">Εγγραφή</button>
      </form>
      <div class="form-footer">
        <p>Έχετε ήδη λογαριασμό; <a th:href="@{/login}">Συνδεθείτε εδώ</a></p>
        <div th:if="${param.error}">
          <p style="color:red;">Υπάρχει κάποιο σφάλμα στην εγγραφή.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
